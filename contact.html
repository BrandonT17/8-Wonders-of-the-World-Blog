<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Contact Me | My Blog</title>
        <a href="index.html">Return to Home Page</a>
        <h1 class="title">Contact Me</h1>
    </head>
    <body>
        <p>You can also find me on GitHub at <a href="https://github.com/BrandonT17" target="_blank"><strong>https://github.com/BrandonT17</strong></a>.</p>

        <section class="contact-section">
            <div class="contact-intro">
              <h2 class="contact-title">Send me a message:</h2>
              <p class="contact-description">
              </p>
            </div>
          
            <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
          
              <input type="hidden" name="access_key" value="53d4f7a8-58b7-4447-8d18-622aaf9fb72b" />
              <input type="hidden" name="subject" value="New Contact Form Submission from Web3Forms" />
              <input type="hidden" name="from_name" value="My Website" />
              <!-- More custom ization options available in the docs: https://docs.web3forms.com -->
          
              <div class="form-group-container">
                <div class="form-group">
                  <label for="name" class="form-label">Name</label>
                  <input id="name" name="name" class="form-input" placeholder="Your name" type="text" />
                </div>
                <div class="form-group">
                  <label for="email" class="form-label">Email</label>
                  <input id="email" name="email" class="form-input" placeholder="Your email" type="email" />
                </div>
                <div class="form-group">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-textarea" id="message" name="message" placeholder="Your message"></textarea>
                </div>
              </div>
              <input type="hidden" name="redirect" value="http://127.0.0.1:5500/thankyou.html"> <!-- for local testing-->
              <button class="form-submit" type="submit">Send Message</button>
            </form>
          
          </section>
    </body>
</html>
