<!DOCTYPE html>
<html lang="en">
<div class="border_container">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Score | Test Your Knowledge! | My Blog</title>
        
    </head>
    <body>
        <a href="index.html">Return to Home Page</a>
        <h2 id="score_container">Your Score: </h2>
        <div id="result"></div>
        <script>
            // Retrieve the score from localStorage
            const score = localStorage.getItem('quizScore');
            // Check if score exists
            if (score !== null) {
                // custom messages based on score
                let message = "";
                if (score == 10) {
                    message = "Great Job!";
                } else if (score <=5) {
                    message = "Better luck next time...";
                }
                // Display the score in the result div
                document.getElementById('result').innerHTML = `<p>${score} out of 10</p><p>${message}</p>`;
                // Optionally, clear the score after displaying it
                localStorage.removeItem('quizScore');
            } else {
                // If no score is found, inform the user
                document.getElementById('result').innerHTML = `<p>0 out of 10</p><p>${message}</p>`;
            }
        </script>
        <h3>Would you like to retake the quiz? <a href="quiz.html">Click Here</a></h3>
    </body>
</div>
</html>
